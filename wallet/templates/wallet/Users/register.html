{% extends 'wallet/base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block content %}
		<div class="wthree-banner-info">
			<div class="container">
				<h2>Sign Up</h2>
			</div>
		</div>
	</div>
	<!-- //banner -->
	<!-- blog -->
	<div class="blog">
		<!-- container -->
		<div class="container">
			<div class="blog-top-grids">
				<div class="col-md-10 blog-top-left-grid">
					<div class="left-blog">
						<div class="blog-left">
							<form method="post">
								{% csrf_token %}
								{{ form|crispy }}
							<button class="btn btn-danger" type="submit">Login</button>
							</form>
						</div>	
					</div>
				</div>
				
				<div class="clearfix"> </div>
			</div>
		</div>
		<!-- //container -->
	</div>
	<!-- //blog -->
{% endblock %}
